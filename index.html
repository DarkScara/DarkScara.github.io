<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Přehled Aerolinek</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/scrollreveal"></script>
</head>
<body>
  <nav>
    <section class="reveal-top">
      <ul class="navbar">
        <a href="index.html">Domů</a>
        <a href="airfrance.html">Air France</a>
        <a href="emirates.html">Emirates</a>
        <a href="lufthansa.html">Lufthansa</a>
        <a href="qatar.html">Qatar</a>
        <a href="ryanair.html">Ryanair</a>
        <a href="letadla.html">Letadla</a>
        <button id="toggle-theme">Přepnout režim</button>
      </ul>
    </section>
    <div class="reveal-left"></div>
  </nav>

  <header>
    <h1>Přehled Aerolinek</h1>
  </header>

  <main>
    <section class="airlines">
      <h2>Oblíbené aerolinky</h2>
      <div class="airline-cards">
        <div class="airline-card">
          <a href="emirates.html">
            <img src="Emirates.png" alt="Emirates">
            <h3>Emirates</h3>
          </a>
        </div>
        <div class="airline-card">
          <a href="lufthansa.html">
            <img src="Lufthansa.png" alt="Lufthansa">
            <h3>Lufthansa</h3>
          </a>
        </div>
        <div class="airline-card">
          <a href="qatar.html">
            <img src="Qatar.png" alt="Qatar Airways">
            <h3>Qatar Airways</h3>
          </a>
        </div>
        <div class="airline-card">
          <a href="airfrance.html">
            <img src="AirFrance.png" alt="Air France">
            <h3>Air France</h3>
          </a>
        </div>
        <div class="airline-card">
          <a href="ryanair.html">
            <img src="ryanair.png" alt="Ryanair">
            <h3>Ryanair</h3>
          </a>
        </div>
      </div>
    </section>
  </main>

  <input type="text" id="searchInput" placeholder="Hledat...">
  <ul id="searchResults"></ul>

  <script>
    // Ensure ScrollReveal is initialized correctly
    ScrollReveal().reveal('.reveal-top', { origin: 'top', distance: '50px', duration: 1000, reset: true });
    ScrollReveal().reveal('.reveal-left', { origin: 'left', distance: '50px', duration: 1000, reset: true });
    ScrollReveal().reveal('header', { origin: 'top', distance: '50px', duration: 1000 });
    ScrollReveal().reveal('.airlines', { origin: 'bottom', distance: '50px', duration: 1000 });

    // Ensure theme toggle works
    const toggleThemeButton = document.getElementById('toggle-theme');
    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark-mode');
    } else {
      document.body.classList.remove('dark-mode');
    }

    toggleThemeButton.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      if (document.body.classList.contains('dark-mode')) {
        localStorage.setItem('theme', 'dark');
      } else {
        localStorage.setItem('theme', 'light');
      }
    });

    const pages = [
      { name: "Air France", url: "airfrance.html" },
      { name: "Emirates", url: "emirates.html" },
      { name: "Lufthansa", url: "lufthansa.html" },
      { name: "Qatar", url: "qatar.html" },
      { name: "Ryanair", url: "ryanair.html" },
      { name: "Letadla", url: "letadla.html" },
      { name: "Boeing 737", url: "Boeing737.html" }
    ];

    document.getElementById('searchInput').addEventListener('input', function() {
      const query = this.value.toLowerCase();
      const results = pages.filter(p => p.name.toLowerCase().includes(query));
      const resultsList = document.getElementById('searchResults');
      resultsList.innerHTML = '';
      results.forEach(r => {
        const li = document.createElement('li');
        const a = document.createElement('a');
        a.href = r.url;
        a.textContent = r.name;
        li.appendChild(a);
        resultsList.appendChild(li);
      });
    });
  </script>
</body>
</html>
